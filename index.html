<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disneyland Paris - Le Trésor Enchanté</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      :root {
        --primary-color: #a855f7; /* Default purple */
        --accent-color: #fde047; /* Default yellow */
        --text-color: #f3e8ff; /* Default light purple */
        --button-text-color: #1e1b4b; /* Default dark indigo */
        --container-bg: rgba(18, 10, 35, 0.6); /* Default magical purple */
        --accent-gradient: linear-gradient(to bottom right, #a855f7, #fde047);
      }
      
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, .font-magic {
        font-family: 'Cinzel Decorative', cursive;
        text-shadow: 0 0 6px var(--accent-color), 0 0 12px var(--accent-color);
      }
      .leaflet-container {
        border-radius: 0.5rem;
      }

      /* --- Animations & Theming --- */

      /* Universal click animation for buttons */
      button {
        transition: transform 0.1s ease-out;
        will-change: transform;
      }
      button:active {
        transform: scale(0.96);
        transition-duration: 0.05s;
      }
      
      /* New magical container style using CSS variables */
      .magic-container {
        background-color: var(--container-bg);
        backdrop-filter: blur(10px);
        border: 2px solid;
        border-image-slice: 1;
        border-width: 2px;
        border-image-source: var(--accent-gradient);
        box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color);
        animation: magic-fade-in 0.6s ease-out;
        transition: border-image-source 1s ease, box-shadow 1s ease, background-color 1s ease;
      }

      @keyframes magic-fade-in {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Enhanced background overlay */
      .background-overlay {
         background: radial-gradient(ellipse at center, rgba(10, 5, 20, 0.6) 0%, rgba(5, 2, 10, 0.9) 100%);
      }

      /* Shake animation for incorrect answer */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
